<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Css</title>
    <style>
      div {
        color: #fff;
        padding: 30px;
        text-align: center;
      }

      div:nth-child(1) {
        background: #ef476f;
      }

      div:nth-child(2) {
        background: #ffd166;
      }

      div:nth-child(3) {
        background: #06d6a0;
      }
    </style>
  </head>

  <body>
    <div>
      #EF476F
    </div>

    <div>
      #FFD166
    </div>

    <div>
      #06D6A0
    </div>
  </body>
</html>
